<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>D&D 5e Character Sheet Generator</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link
			rel="icon"
			type="image/x-icon"
			href="assets/images/dungeons-and-dragons.png"
		/>
	</head>
	<body>
		<div id="app">
			<main class="page-wrapper">
				<header>
					<h1>Character Name: Jeffrey</h1>
					<div class="character-info">
						<p>Class & Level: <span>Level 1 - Wizard</span></p>
						<p>Race: <span>Orc</span></p>
						<p>Background: <span>Acolyte</span></p>
						<p>Alignment: <span>Lawful Evil</span></p>
					</div>
				</header>
				<section>
					<div class="attributes">
						<div class="attribute">
							<h4>Strength</h4>
							<h2>+0</h2>
							<div class="attr-score">12</div>
						</div>
						<div class="attribute">
							<h4>Dexterity</h4>
							<h2>+0</h2>
							<div class="attr-score">17</div>
						</div>
						<div class="attribute">
							<h4>Constitution</h4>
							<h2>+0</h2>
							<div class="attr-score">8</div>
						</div>
						<div class="attribute">
							<h4>Intelligence</h4>
							<h2>+0</h2>
							<div class="attr-score">9</div>
						</div>
						<div class="attribute">
							<h4>Wisdom</h4>
							<h2>+0</h2>
							<div class="attr-score">19</div>
						</div>
						<div class="attribute">
							<h4>Charisma</h4>
							<h2>+0</h2>
							<div class="attr-score">6</div>
						</div>
					</div>
				</section>
			</main>
		</div>
		<script src="app/app.js"></script>
	</body>
</html>
